<!DOCTYPE html>
<html>
<head>
</head>
<body>

<h1>How's the Weather?</h1>
<br>
<form action="{% url 'weather:home' %}" method="post">
	{% csrf_token %}
	{{ form }}
	<input type="submit" value="Submit">
</form>
<br>
{% for city in city_list %}
<ul>
<li>{{ city.name }}, {{ city.country }}</li>
<li>{{ city.temp }}<span>&#176;</span>F</li>
<li>{{ city.description }}</li>
</ul>
{% endfor %}
</body>
</html>
