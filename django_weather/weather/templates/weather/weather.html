{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'weather/css/style.css' %}">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script defer src="{% static 'weather/js/index.js' %}"></script>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-8">
					<h1 class="text-center">How's the Weather?</h1>
				</div>	
			</div>
			<div class="row justify-content-center">
				<div class="col-8">
					<form class="text-center" id="form" method="post">
						{% csrf_token %}
						<div class="form-group">
							{{ form }}
							<button type="button" id="formButton"
							data-url="{% url 'weather:add' %}" class="btn btn-primary">Add</button>
						</div>
					</form>
				</div>
			</div>
			<br>
		
			<div class="row justify-content-center">
				<div class="col-4" id="taskList">
					{% for city in city_list %}
						<ul class="list-group" data-name="{{city.name}}">
							<div class="media">
								<img src="http://openweathermap.org/img/w/{{ city.icon }}.png" alt="" class="mr-3">
								<div class="media-body">
									<h5 class="mt-0">
										{{ city.name }}, {{ city.country }}
									</h5>
									<a class="close deleteButton" role="button">
										<span aria-hidden="true">&times;</span>
									</a>
									<p>
										{{ city.temp }}<span>&#176;</span>F</li>
									</p>
									<p>
										{{ city.description|title }}
									</p>
								</div>
							</div>
						</ul>
					{% endfor %}
				</div>
			</div>
		</div>
	</body>
</html>
